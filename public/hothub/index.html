<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIME BANK HUB</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="background">
	<div class="gradient-blob"></div>
	<div class="gradient-blob"></div>
	<div class="gradient-blob"></div>
</div>

<main>
	<h1>PRIME BANK HUB</h1>
	<p class="subtitle">BEST BANK</p>

	<div class="cards-container">
		<div class="card" data-rotation-factor="2">
			<div class="card-content">
				<h2>PRIME BANK</h2>
				<p>PRIME BANK</p>
                <img class="LogoCard" src="Logos/bankicon.png" alt="">
				<div class="card-footer">
					<a href="../bank/index.html">
						<button class="card-button">Open</button>
					</a>
					
					<div class="card-icon">→</div>
				</div>
			</div>
		</div>

		<div class="card" data-rotation-factor="2">
			<div class="card-content">
				<h2>PRIME BANK SITE</h2>
				<p>PRIME BANK SITE</p>
                <img class="LogoCard" src="Logos/site.png" alt="">
				<div class="card-footer">
					<a href="../site/index.html">
						<button class="card-button">Open</button>
					</a>
					
					<div class="card-icon">→</div>
				</div>
			</div>
		</div>

		
	
	</div>
</main>            
</body>
</html>
