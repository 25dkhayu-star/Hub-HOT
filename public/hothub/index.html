<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOT HUB</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="background">
	<div class="gradient-blob"></div>
	<div class="gradient-blob"></div>
	<div class="gradient-blob"></div>
</div>

<main>
	<h1>HOT HUB</h1>
	<p class="subtitle">Місце де можна знайти все</p>

	<div class="cards-container">
		<div class="card" data-rotation-factor="2">
			<div class="card-content">
				<h2>HOT Bank</h2>
				<p>Годуй дракончика та отримуй подарунки</p>
                <img class="LogoCard" src="Logos/logoHot.png" alt="">
				<div class="card-footer">
					<a href="https://lyceumhotbank.netlify.app/">
						<button class="card-button">Open</button>
					</a>
					
					<div class="card-icon">→</div>
				</div>
			</div>
		</div>

		<div class="card" data-rotation-factor="2">
			<div class="card-content">
				<h2>HOT Site</h2>
				<p>Основний сайт HOT з новинами.</p>
                <img class="LogoCard" src="Logos/mg_4.png" alt="">
				<div class="card-footer">
					<a href="https://hotlyceum.netlify.app/">
						<button class="card-button">Open</button>
					</a>
					
					<div class="card-icon">→</div>
				</div>
			</div>
		</div>

		<div class="card" data-rotation-factor="2">
			<div class="card-content">
				<h2>HOT Bot</h2>
				<p>Бот HOT, для зворотнього зв'язку.</p>
                <img class="LogoCard" src="Logos/HotBot.png" alt="">
				<div class="card-footer">
					<a href="https://t.me/hotlyceumbot">
						<button class="card-button">Open</button>
					</a>
					
					<div class="card-icon">→</div>
				</div>
			</div>
		</div>
	
	</div>
</main>            
</body>
</html>
