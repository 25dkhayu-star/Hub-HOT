<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account LY PRIME BANK</title>
    <link rel="stylesheet" href="Style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </div>

    <div class="login-container">
        <div class="login-header">
            <h1>LY PRIME BANK</h1>
            <p>Create account</p>
        </div>

        <form id="registerForm" autocomplete="on" onsubmit="return CheckPasswordAgain()">
            <div class="input-group">
                <input type="text" id="username" name="username" autocomplete="nickname" required>
                <label for="username">Username</label>
            </div>
            
            <div class="input-group">
                <input type="email" id="email" name="email" autocomplete="username" required>
                <label for="email">Email</label>
                <div class="error-message" id="email-error">Please enter a valid email</div>
            </div>
             <div class="input-group">
                <input type="email" id="loginEmailConfirm" required>
                <label for="email">Enter email again</label>
                <div class="error-message" id="email-error">Email-error</div>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" autocomplete="new-password" required>
                <label for="password">Password</label>
                <div class="error-message" id="password-error">Password must be at least 6 characters</div>
            </div>
             <div class="input-group">
                <input type="password" id="confirm" name="password" autocomplete="new-password" required>
                <label for="password">Enter password again</label>
                <div class="error-message" id="password-error">Error confirm password</div>
            </div>

            <button type="submit" class="login-button">Create Account</button>

            <div class="signup-link">
                Вже маєте обліковий запис? <a href="login.html" class="signup-text">Увійти</a>
            </div>
        </form>

    </div>
    <script>
        function CheckPasswordAgain() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm").value;
            if (password != confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        }
    </script>
    <script type="module" src="Scripts/register.js"></script>

</body>

</html>
