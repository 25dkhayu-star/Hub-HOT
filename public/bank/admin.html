<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&display=swap');
    @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap");

    :root {
      --primary-color: #000000;
      --sidebar-width: 280px;
      --sidebar-collapsed-width: 80px;
      --transition-speed: 0.3s;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000;
      background-image:
        radial-gradient(circle, #808080 1px, transparent 1px);
      background-size: 20px 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }

    .container {
      display: flex;
      width: 90%;
      height: 85vh;
      opacity: 0.90;
      backdrop-filter: blur(9px);
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(30px);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.18);
      overflow: hidden;
    }

    .sidebar {
      width: var(--sidebar-width);
      height: 100%;
      padding: 30px 15px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-right: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      flex-direction: column;
      transition: width var(--transition-speed) ease;
    }

    .logo {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo i {
      font-size: 36px;
      color: #fff;
      opacity: 0.9;
    }

    .menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .menu li {
      margin-bottom: 8px;
      border-radius: 16px;
      transition: all 0.2s ease;
      position: relative;
    }

    .menu li:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .menu li.active {
      background: rgba(255, 255, 255, 0.25);
    }

    .menu li.active::before {
      content: '';
      position: absolute;
      left: -15px;
      top: 50%;
      transform: translateY(-50%);
      width: 4px;
      height: 20px;
      background: var(--primary-color);
      border-radius: 0 4px 4px 0;
    }

    .menu a {
      display: flex;
      align-items: center;
      color: #fff;
      padding: 12px 16px;
      text-decoration: none;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    .menu a i {
      font-size: 20px;
      margin-right: 14px;
      min-width: 22px;
      text-align: center;
    }

    .profile {
      margin-top: auto;
      display: flex;
      align-items: center;
      padding: 16px;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 12px;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .user-info h3 {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 2px;
    }

    .user-info p {
      font-size: 12px;
      opacity: 0.8;
    }

    .content {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }

    header {
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .search-container {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }

    .search-container input {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 16px;
    }

    .search-container input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .search-container button {
      padding: 12px 24px;
      border-radius: 12px;
      border: none;
      background: var(--primary-color);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .search-container button:hover {
      background: #252525;
    }

    .card-container {
      display: grid;

      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 24px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .card-header {
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 12px;
    }

    .card-content {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 12px;
    }

    .card-actions {
      display: flex;
      gap: 12px;
    }

    .card-actions button {
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      color: #000000;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .edit-btn {
      background: #ffffff;
      
    }

    .edit-btn:hover {
      background: #6e6e6e;
      color: white;
    }

    .delete-btn {
      background: #6b6b6b;
      color: white;
    }

    .delete-btn:hover {
      background: #000000;
      color: white;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      overflow-y: auto;
      padding: 1rem;
    }

    .modal-content {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 24px;
      border-radius: 20px;
      width: min(400px, 95vw);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .modal-content h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 16px;
      text-align: center;
    }

    .modal-content label {
      display: block;
      font-size: 14px;
      margin-bottom: 8px;
    }

    .modal-content input,
    .modal-content textarea {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 14px;
      margin-bottom: 16px;
    }

    .modal-content textarea {
      resize: vertical;
      min-height: 80px;
    }

    .modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }

    .modal-buttons button {
      padding: 12px 24px;
      border-radius: 12px;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }

    .modal-buttons #modalCancel {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    .modal-buttons #modalSubmit {
      background: var(--primary-color);
      color: #fff;
    }

    .modal-message {
      text-align: center;
      margin-bottom: 16px;
      font-size: 14px;
      color: #fff;
    }

    .loading {
      text-align: center;
      padding: 24px;
      font-size: 16px;
      display: none;
    }

    .card-container {
      grid-template-columns: 1fr;
    }

    #backToTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: none;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: background 0.2s ease;
    }

    #backToTop:hover {
      background: #000000;
    }

    @media (max-width: 1024px) {
      .sidebar {
        width: var(--sidebar-collapsed-width);
      }

      .menu a span,
      .user-info {
        display: none;
      }

      .profile {
        justify-content: center;
      }

      .avatar {
        margin-right: 0;
      }

      .content {
        padding: 20px;
      }
    }

    @media (max-width: 768px) {
      .container {
        width: 95%;
        height: 90vh;
      }

      .card-container {
        grid-template-columns: 1fr;
      }

      .search-container {
        flex-direction: column;
      }

      .search-container input,
      .search-container button {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <i class="fas fa-shield-alt"></i>
      </div>
      <div class="menu">
        <ul>
          <li><a href="#" onclick="showUsers()"><i class="fas fa-users"></i><span>Users</span></a></li>
          <li><a href="#" onclick="showTransfers()"><i class="fas fa-exchange-alt"></i><span>Transactions</span></a>
          </li>
          <li><a href="#" onclick="showProducts()"><i class="fas fa-shopping-bag"></i><span>Shop</span></a></li>
          <li><a href="#" onclick="showNews()"><i class="fas fa-newspaper"></i><span>News</span></a></li>
          <li><a href="#" onclick="showClubs()"><i class="fas fa-users-cog"></i><span>Clubs</span></a></li>
          <li><a href="#" onclick="showPlans()"><i class="fas fa-calendar-check"></i><span>Plans</span></a></li>
          <li><a href="/site/index.html" onclick=""><i class="fa-solid fa-door-open"></i><span style="color: red;">EXIT</span></a></li>
        </ul>
      </div>
      <div class="profile">
        <div class="avatar">
          <img
            src="Logos/ControlPanel/send (1).png"
            alt="User Avatar">
        </div>
        <div class="user-info">
          <h3>Admin</h3>
          <p>role: admin</p>
        </div>
      </div>
    </div>
    <div class="content">
      <header>
        <h1>Admin Panel</h1>
      </header>
      <div id="searchContainer" class="search-container">
        <input type="text" id="userSearchInput" placeholder="Search users...">
        <button onclick="addUser()">Create User</button>
      </div>
      <div id="productSearchContainer" style="display:none;" class="search-container">
        <input type="text" id="productSearchInput" placeholder="Search products...">
        <button onclick="addProduct()">Add Product</button>
      </div>
      <div id="newsSearchContainer" style="display:none;" class="search-container">
        <input type="text" id="newsSearchInput" placeholder="Search news...">
        <button onclick="addNews()">Add News</button>
      </div>
      <div id="clubSearchContainer" style="display:none;" class="search-container">
        <input type="text" id="clubSearchInput" placeholder="Search clubs...">
        <button onclick="addClub()">Add Club</button>
      </div>
      <div id="planSearchContainer" style="display:none;" class="search-container">
        <input type="text" id="planSearchInput" placeholder="Search plans...">
        <button onclick="addPlan()">Add Plan</button>
      </div>
      <div class="loading" id="loading">Loading...</div>
      <div class="card-container" id="usersCardContainer"></div>
      <div class="card-container" id="transfersCardContainer" style="display:none;"></div>
      <div class="card-container" id="productsCardContainer" style="display:none;"></div>
      <div class="card-container" id="newsCardContainer" style="display:none;"></div>
      <div class="card-container" id="clubsCardContainer" style="display:none;"></div>
      <div class="card-container" id="plansCardContainer" style="display:none;"></div>
      <div id="modal" class="modal">
        <div class="modal-content">
          <h2 id="modalTitle"></h2>
          <div id="modalMessage" class="modal-message" style="display:none;"></div>
          <form id="modalForm"></form>
          <div class="modal-buttons">
            <button type="button" id="modalCancel">Cancel</button>
            <button type="submit" id="modalSubmit" form="modalForm">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button id="backToTop" title="Back to Top">&uarr;</button>
  <script>
    // Sidebar Menu Active State
    const menuItems = document.querySelectorAll('.menu li');
    menuItems.forEach(item => {
      item.addEventListener('click', () => {
        menuItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
      });
    });

    // Back to Top Button
    const backToTop = document.getElementById('backToTop');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) {
        backToTop.style.display = 'block';
      } else {
        backToTop.style.display = 'none';
      }
    });
    backToTop.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    function renderCards(containerId, data, fields, actions) {
      const container = document.getElementById(containerId);
      if (!container) {
        console.error(`Container with ID ${containerId} not found`);
        return;
      }
      container.innerHTML = '';
      if (data.length === 0) {
        container.innerHTML = '<div style="text-align: center; grid-column: 1 / -1;">No data available.</div>';
        return;
      }
      data.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        fields.forEach(field => {
          const header = document.createElement('div');
          header.className = 'card-header';
          header.textContent = field.label;
          const content = document.createElement('div');
          content.className = 'card-content';
          content.textContent = item[field.key] || 'N/A';
          card.appendChild(header);
          card.appendChild(content);
        });
        const actionsDiv = document.createElement('div');
        actionsDiv.className = 'card-actions';
        actions.forEach(action => {
          const btn = document.createElement('button');
          btn.className = action.class;
          btn.textContent = action.label;
          btn.onclick = () => action.callback(item);
          actionsDiv.appendChild(btn);
        });
        card.appendChild(actionsDiv);
        container.appendChild(card);
      });
    }
  </script>
  <script type="module" src="Scripts/admin.js"></script>
</body>

</html>
