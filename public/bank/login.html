<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Lyceum PRIME BANK</title>
    <link rel="stylesheet" href="Style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="circles">
        <li></li>
        <li></li>
        <li></li>
    </div>
    
    <div class="login-container">
        <div class="login-header">
            <h1>LY PRIME BANK</h1>
            <p>Sign in</p>
        </div>

        <form id="loginForm">
         
            <div class="input-group" id="emailGroup">
                <input type="email" id="loginEmail" required>
                <label for="email">Email</label>
                <div class="error-message" id="email-error">Email-error</div>
            </div>
           
            <div class="input-group" id="passwordGroup">
                <input type="password" id="loginPassword" required>
                
                <label for="password">Password</label>
                <div class="error-message" id="password-error">Password must be at least 6 characters</div>
            </div>

    
            <div class="input-group" id="usernameGroup" style="display: none;">
                <input type="text" id="usernameInput" required>
                <label for="usernameInput">Username</label>
                <div class="error-message" id="username-error">Please enter a valid username</div>
            </div>

            <button type="submit" class="login-button" id="loginButton">Login</button>
            <button type="button" class="login-button" id="usernameButton" style="display: none;">Submit Username</button>
            <br>
            <br>
            <button type="button" id="googleSignIn" class="login-button"><i class="fab fa-google" style="margin-right: 10px; padding-left: 10px;"></i>Continue with Google</button>
            <div class="signup-link">
                Don't have a account? <a href="register.html" class="signup-text">Create account</a>
            </div>
        </form>
    </div>

    <script type="module" src="Scripts/login.js"></script>
</body>
</html>
