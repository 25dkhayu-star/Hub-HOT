<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Panel</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background: #1e1e2f;
      color: white;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .search-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-container input {
      padding: 8px;
      width: 300px;
      border-radius: 5px;
      border: none;
      margin-right: 10px;
    }
    .search-container button {
      padding: 8px 16px;
      border: none;
      background-color: #4caf50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .search-container button:hover {
      background-color: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #2d2d3f;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #444;
      text-align: left;
    }
    th {
      background-color: #3a3a5a;
    }
    #userSearchInput{
      width: 300px;
      height: 30px;
      border-radius: 7px;
      border: none;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.37);
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    .delete-btn {
      background-color: #f44336;
    }
    .delete-btn:hover {
      background-color: #e53935;
    }
    .edit-btn {
      background-color: #ffa500;
    }
    .edit-btn:hover {
      background-color: #ff8c00;
    }
  </style>
</head>
<body>
  <h1>Teacher Panel</h1>

  <div style="text-align:center; margin-bottom: 20px;">
    <button onclick="showUsers()">Учні</button>
    
  </div>


  <div id="searchContainer">
    <input type="text" id="userSearchInput" placeholder="Поиск пользователя...">
    
  </div>

  <table id="usersTableContainer">
    <thead>
      <tr>
        <th>Username</th>
       
        <th>Balance</th>
        <th>Card Number</th>
        
      </tr>
    </thead>
    <tbody id="usersTable"></tbody>
  </table>

  <table id="transfersTableContainer" style="display:none;">
    <thead>
      <tr>
        <th>Sender</th>
        <th>Recipient</th>
        <th>Sum</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="transfersTable"></tbody>
  </table>

  <script type="module" src="Scripts/teacher.js"></script>
</body>
</html>
