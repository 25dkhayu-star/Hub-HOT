<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIME BANK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="Logos/bankicon.ico" />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Share+Tech&display=swap"
        rel="stylesheet">
    <link

        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap');
        :root {
            --primary: #ffffff;
            --secondary: #ffffff;
            --dark: #000000;
            --light: #ffffff;
            --accent: #797979;
            --card-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            --transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            --card-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: #000;
            background-image:
                radial-gradient(circle, #808080 1px, transparent 1px);
            
            background-size: 20px 20px;

            display: flex;

            justify-content: center;
            align-items: center;

            flex-direction: column;
            position: relative;
            animation: moveDots 70s linear infinite;
        }

        #fire-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.6;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            top: 0;
            left: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(22, 22, 22, 0.5);
            backdrop-filter: blur(20px);
            transition: var(--transition);
        }

        header.scrolled {
            background: rgba(22, 22, 22, 0.5);
            padding: 1rem 5%;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.137);
            color: black;
            transform: translateY(0) scale(1.02);
        }

        .logo {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 2rem;
            color: var(--light);
            text-decoration: none;
            display: flex;
            align-items: center;
            animation: glow 2s infinite alternate;
        }

        .logo span {
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 3rem;
            position: relative;
        }

        .nav-links a {
            color: var(--light);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2rem;
            position: relative;
            transition: var(--transition);
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            transform: translateX(-50%) scale(0);
            transition: var(--transition);
        }

        .nav-links a:hover::before {
            transform: translateX(-50%) scale(1);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: var(--transition);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
            transform: translateY(-2px);
        }

        .hamburger {
            display: none;
            cursor: pointer;
            z-index: 1001;
        }

        .hamburger div {
            width: 30px;
            height: 4px;
            background: var(--light);
            margin: 6px;
            transition: var(--transition);
            box-shadow: 0 0 5px var(--primary);
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 5%;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(77, 77, 77, 0.3), transparent);
            animation: pulse 10s infinite;
        }

        .hero-content {
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            align-items: center;
            gap: 3rem;
            position: relative;
            z-index: 1;
        }

        .hero-text h4 {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeInUp 1s 0.3s forwards, float 3s infinite;
        }

        .hero-text h1 {
            font-size: 4.5rem;
            font-weight: 800;
            margin-bottom: 2rem;
            line-height: 1.1;
            opacity: 0;
            animation: fadeInUp 1s 0.5s forwards;
            text-shadow: 0 0 20px var(--primary);
        }

        .hero-text h1 span {
            color: var(--primary);
            animation: glow 1.5s infinite alternate;
        }

        .hero-text p {
            font-size: 1.5rem;
            margin-bottom: 2.5rem;
            opacity: 0;
            animation: fadeInUp 1s 0.7s forwards;
        }

        .hero-btns {
            display: flex;
            gap: 2rem;
            opacity: 0;
            animation: fadeInUp 1s 0.9s forwards;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-weight: 700;
            text-decoration: none;
            color: black;
            transition: var(--transition);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: var(--transition);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: black;
            box-shadow: 0 0 15px var(--primary);
        }

        .btn-primary:hover {
            background: transparent;
            border-color: var(--primary);
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .btn-primaryI {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: rgb(0, 0, 0);
            box-shadow: 0 0 15px var(--primary);
        }

        .btn-primaryI:hover {
            background: transparent;
            border-color: var(--primary);
            color: white;
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: var(--light);
            border-color: var(--primary);
        }

        .btn-secondary:hover {
            background: var(--primary);
            color: var(--dark);
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .hero-image {
            position: relative;
            opacity: 0;
            animation: fadeIn 1s 1.2s forwards, float 4s infinite;
        }

        .hero-image img {
            width: 100%;
            max-width: 600px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transform: perspective(1200px) rotateY(-20deg);
            transition: var(--transition);
        }

        .hero-image:hover img {
            transform: perspective(1200px) rotateY(0deg);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
        }

        .social-links {
            position: absolute;
            left: -60px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .social-links a {
            color: var(--light);
            font-size: 2rem;
            transition: var(--transition);
            animation: float 3s infinite;
            text-shadow: 0 0 10px var(--primary);
        }

        .social-links a:hover {
            color: var(--primary);
            transform: translateX(10px) scale(1.2);
            text-shadow: 0 0 20px var(--primary);
        }

        .section {
            padding: 8rem 5%;
            position: relative;
        }

        .section-title {
            text-align: center;
            margin-bottom: 5rem;
            position: relative;
        }

        .section-title h2 {
            font-size: 3rem;
            font-weight: 800;
            position: relative;
            display: inline-block;
            animation: glow 2s infinite alternate;
        }

        .section-title h2::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 5px;
            animation: pulse 3s infinite;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2.5rem;
        }

        .service-card {
            position: relative;
            overflow: hidden;
            border-radius: 30px;
            padding: 8rem 2.5rem;
            height: 400px;
            text-align: center;
            transition: var(--transition);
            border: 1px solid var(--card-border);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
        }

        .service-card img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            transition: var(--transition);
        }

        .service-card:hover img {
            transform: scale(1.1);
        }

        .news-date-phone {
            margin-left: 15px;
        }

        .service-card h3,
        .service-card p {
            position: relative;
            z-index: 1;
            top: 200px;
            font-size: 1.5rem;
            color: var(--light);
            transition: var(--transition);
        }

        .service-card:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            background: rgba(255, 77, 77, 0.2);
        }

        .service-icon {
            font-size: 3.5rem;
            color: var(--primary);
            margin-bottom: 2rem;
            animation: float 3s infinite;
        }

        .teamImg {
            width: 160px;
            border-radius: 35px;
            border: 2px solid var(--primary);
            box-shadow: 0 0 15px var(--primary);
            transition: var(--transition);
        }

        .teamImg:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px var(--primary);
        }

        .clubs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 3rem;
        }

        .club-card {
            position: relative;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            transition: var(--transition);
        }

        .club-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            transition: var(--transition);
        }

        .club-card:hover img {
            transform: scale(1.1);
        }

        .club-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
        }

        .club-content {
            padding: 2rem;
            text-align: center;
        }

        .club-content h3 {
            margin-bottom: 1rem;
            font-size: 1.6rem;
            animation: glow 2s infinite alternate;
        }

        .club-content p {
            margin-bottom: 1.5rem;
        }

        .club-modal {
            display: none;
            position: fixed;
            z-index: 9999;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: flex-start;
            overflow-y: auto;
            backdrop-filter: blur(20px);
        }

        .club-modal-content {
            width: 100%;
            max-width: 700px;
            margin: 60px auto;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 2.5rem;
            position: relative;
            box-shadow: var(--card-shadow);
            animation: fadeInUp 0.8s;
        }

        .club-modal-content img {
            width: 100%;
            max-width: 350px;
            height: auto;
            border-radius: 15px;
            margin: 0 auto;
            display: block;
            box-shadow: 0 0 20px var(--primary);
        }

        .club-modal-content h2 {
            color: var(--light);
            text-align: center;
            margin: 1.5rem 0;
            animation: glow 2s infinite alternate;
        }

        .club-modal-content p {
            color: var(--light);
            text-align: center;
            margin-bottom: 2rem;
        }

        .close-club {
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 2.5rem;
            color: var(--light);
            cursor: pointer;
            transition: var(--transition);
        }

        i {
            color: black;
        }

        .close-club:hover {
            color: var(--primary);
            transform: rotate(90deg);
        }

        .plans-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 3rem;
            max-width: 1800px;
            margin: 0 auto;
        }

        .plan-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            backdrop-filter: blur(15px);
            text-align: center;
            transition: var(--transition);
        }

        .plan-item:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
        }

        .plan-item h3 {
            margin-bottom: 1.5rem;
            animation: glow 2s infinite alternate;
        }

        .plan-item p {
            margin-top: 0.8rem;
            font-size: 1rem;
            color: var(--light);
        }

        .skill-bar {
            height: 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        .skill-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 6px;
            transition: width 2s ease-in-out;
            box-shadow: 0 0 10px var(--primary);
            animation: progressPulse 2s infinite;
        }

        .newsBox {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 15px;
            align-items: center;
        }

        .new {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: var(--card-shadow);
            border-radius: 25px;
            overflow: hidden;
            max-width: 1000px;
            width: 100%;
            cursor: pointer;
            transition: var(--transition);
        }

        .new:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
        }

        .news-img {
            width: 100%;
            position: relative;
        }

        .news-img img {
            width: 100%;
            height: auto;
            object-fit: cover;
            display: block;
            transition: var(--transition);
        }

        .news-img iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .news-title-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: var(--light);
            font-size: 1.4rem;
            text-align: center;
            transition: var(--transition);
        }

        .new:hover .news-title-overlay {
            background: rgba(255, 77, 77, 0.8);
        }

        .news-content {
            padding: 25px;
        }

        .news-content h3 {
            font-size: 1.6rem;
            margin-bottom: 15px;
            color: var(--light);
            animation: glow 2s infinite alternate;
        }

        .news-content p {
            font-size: 1rem;
            color: var(--light);
            line-height: 1.8;
        }

        .news-content p a {
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
        }

        .news-content p a:hover {
            color: var(--accent);
            text-decoration: underline;
            text-shadow: 0 0 10px var(--primary);
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            gap: 8px;
        }

        .line {
            width: 90%;
            border-radius: 50%;
            background-color: white;
            opacity: 0.9;
            height: 1px;
        }

        .pagination button {
            padding: 8px 16px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            border-radius: 8px;
            cursor: pointer;
            backdrop-filter: blur(15px);
            border: 1px solid var(--card-border);
            transition: var(--transition);
        }

        .pagination button:hover {
            background: var(--primary);
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--primary);
        }

        .pagination button:disabled {
            background: rgba(255, 255, 255, 0.3);
            cursor: default;
            transform: none;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: flex-start;
            overflow-y: auto;
            backdrop-filter: blur(20px);
        }

        .modal-content {
            width: 100%;
            max-width: 1100px;
            margin: 60px auto;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 25px;
            position: relative;
            box-shadow: var(--card-shadow);
            display: flex;
            flex-direction: row;
            gap: 25px;
            animation: fadeInUp 0.8s;
        }

        .modal-img {
            flex: 0 0 45%;
            max-width: 450px;
        }

        .modal-img img {
            width: 100%;
            height: auto;
            max-height: 450px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 0 20px var(--primary);
        }

        .modal-text {
            flex: 1;
            padding: 25px;
            color: var(--light);
        }

        .modal-text h2 {
            margin-bottom: 20px;
            animation: glow 2s infinite alternate;
        }

        .modal-text p {
            margin-bottom: 1.5rem;

            text-align: left;

            line-height: 1.8;

            font-size: 1rem;

            color: var(--light);

        }

        .modal-text p a {
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
        }

        .modal-text p a:hover {
            color: var(--accent);
            text-decoration: underline;
            text-shadow: 0 0 10px var(--primary);
        }

        .close {
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 2.5rem;
            color: var(--light);
            cursor: pointer;
            transition: var(--transition);
        }

        #clubModalDescription {
            text-align: left;
        }

        .close:hover {
            color: var(--primary);
            transform: rotate(90deg);
        }

        footer {
            background: rgba(0, 0, 0, 0.4);
            padding: 4rem 5%;
            text-align: center;
            position: relative;
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
        }

        .footer-logo {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            color: var(--light);
            margin-bottom: 2rem;
            display: inline-block;
            animation: glow 2s infinite alternate;
        }

        .footer-logo span {
            color: var(--primary);
            text-shadow: 0 0 15px var(--primary);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            list-style: none;
            margin-bottom: 2.5rem;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .footer-links a {
            color: var(--light);
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-links a:hover {
            color: var(--primary);
            transform: translateY(-5px);
            text-shadow: 0 0 10px var(--primary);
        }

        .footer-social {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2.5rem;
        }

        .footer-social a {
            color: var(--light);
            font-size: 2rem;
            transition: var(--transition);
        }

        .footer-social a:hover {
            color: var(--primary);
            transform: scale(1.2);
            text-shadow: 0 0 15px var(--primary);
        }

        .copyright {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
        }

        .scroll-top {
            position: fixed;
            bottom: 3rem;
            right: 3rem;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--light);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            z-index: 999;
            box-shadow: 0 0 15px var(--primary);
        }

        .scroll-top.active {
            opacity: 1;
            visibility: visible;
        }

        .scroll-top:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 0 25px var(--primary);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-25px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px var(--primary), 0 0 10px var(--primary);
            }

            100% {
                text-shadow: 0 0 20px var(--primary), 0 0 30px var(--primary);
            }
        }

        @keyframes progressPulse {

            }

            50% {
                box-shadow: 0 0 15px var(--primary);
            }

            100% {
                box-shadow: 0 0 5px var(--primary);
            }
        }

        @media (min-width: 769px) {
            .new {
                display: flex;

        @media (max-width: 992px) {

        @media (max-width: 576px) {

    </style>
</head>

<body>

        <div id="newsModal" class="modal">

                <li><a href="#home">HOME</a></li>
                <li><a href="#team">TEAM</a></li>
                <li><a href="#news">INFO</a></li>
                <li><a href="#clubs">CLUBS</a></li>

            </ul>

        <i class="fas fa-arrow-up"></i>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <script type="module">
        import { db } from "./Scripts/firebase.js";
        import { collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

        const container = document.getElementById("newsContainer");
        const pagination = document.createElement("div");
        pagination.id = "pagination";
        pagination.className = "pagination";
        container.after(pagination);

        let newsList = [];
        let currentPage = 1;
        const perPage = 5;

        async function loadNews() {
            container.innerHTML = "";
            const q = query(collection(db, "news"), orderBy("timestamp", "desc"));
            try {
                const snapshot = await getDocs(q);
                newsList = [];
                snapshot.forEach(docSnap => {
                    newsList.push(docSnap.data());
                });
                renderPage(currentPage);
                renderPagination();
            } catch (error) {
                console.error("Error loading news:", error);
                container.innerHTML = `<p style="text-align: center; color: red;">Помилка загрузки новин.</p>`;
            }
        }

        function isYouTubeUrl(url) {
            return url && (url.includes('youtube.com') || url.includes('youtu.be'));
        }

        function getYouTubeEmbedUrl(url) {
            let id;
            if (url.includes('watch?v=')) {
                id = url.split('watch?v=')[1].split('&')[0];
            } else if (url.includes('youtu.be/')) {
                id = url.split('youtu.be/')[1].split('?')[0];
            }
            return `https://www.youtube.com/embed/${id}`;
        }

        function linkify(text) {

            const normalizedText = text.trim().replace(/\r\n/g, '\n').replace(/\n{2,}/g, '\n\n');


            const paragraphs = normalizedText.split('\n\n').map(paragraph => {

                const formattedParagraph = paragraph.replace(/\n/g, '<br>');

                return formattedParagraph.trim() ? `<p>${formattedParagraph}</p>` : '';
            }).filter(p => p).join('');

            // Преобразуем URL в кликабельные ссылки
            const urlPattern = /(https?:\/\/[^\s<]+)/g;
            return paragraphs.replace(urlPattern, '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>');
        }

        function renderPage(page) {
            container.innerHTML = "";
            const start = (page - 1) * perPage;
            const end = start + perPage;
            const items = newsList.slice(start, end);

            if (items.length === 0) {
                container.innerHTML = `<p style="text-align: center;">Новин поки немає.</p>`;
                return;
            }

            items.forEach(news => {
                let dateStr = "";
                if (news.timestamp && news.timestamp.toDate) {
                    const date = news.timestamp.toDate();
                    dateStr = date.toLocaleString("uk-UA", {
                        year: "numeric",
                        month: "long",
                        day: "numeric",
                        hour: "2-digit",
                        minute: "2-digit"
                    });
                }

                let mediaHtml = '';
                if (isYouTubeUrl(news.image)) {
                    mediaHtml = `<iframe src="${getYouTubeEmbedUrl(news.image)}" frameborder="0" allowfullscreen style="width:100%; height:100%;"></iframe>`;
                } else {
                    mediaHtml = `<img src="${news.image || 'https://picsum.photos/400/250'}" alt="news" style="width:100%; height:100%; object-fit:cover;">`;
                }

                const div = document.createElement("div");
                div.className = "new";
                div.onclick = () => openModal(news);

                div.innerHTML = `
                <div class="news-img">
                   
                    ${mediaHtml}
                    <div class="news-title-overlay">${news.title || 'Без заголовку'}</div>
                </div>
                <div class="news-content">
                    <h3 class="news-title">${news.title || 'Без заголовку'}</h3>
                    
                    
                    <p class="news-desc">${news.description || 'Без опису'}</p>
                </div>
            `;
                container.appendChild(div);
            });
        }

        function renderPagination() {
            pagination.innerHTML = "";
            const totalPages = Math.ceil(newsList.length / perPage);
            if (totalPages <= 1) return;

            if (currentPage > 1) {
                const prev = document.createElement("button");
                prev.textContent = "←";
                prev.onclick = () => {
                    currentPage--;
                    renderPage(currentPage);
                    renderPagination();
                };
                pagination.appendChild(prev);
            }

            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement("button");
                btn.textContent = i;
                if (i === currentPage) btn.disabled = true;
                btn.onclick = () => {
                    currentPage = i;
                    renderPage(currentPage);
                    renderPagination();
                };
                pagination.appendChild(btn);
            }

            if (currentPage < totalPages) {
                const next = document.createElement("button");
                next.textContent = "→";
                next.onclick = () => {
                    currentPage++;
                    renderPage(currentPage);
                    renderPagination();
                };
                pagination.appendChild(next);
            }
        }

        function openModal(news) {
            document.getElementById("modalTitle").innerText = news.title || 'Без заголовку';
            document.getElementById("modalText").innerHTML = DOMPurify.sanitize(linkify(news.fullText || 'Повний текст відсутній'));

            const mediaElem = document.getElementById("modalMedia");
            mediaElem.innerHTML = "";

            if (isYouTubeUrl(news.image)) {
                const iframe = document.createElement('iframe');
                iframe.src = getYouTubeEmbedUrl(news.image);
                iframe.width = '100%';
                iframe.height = '300';
                iframe.frameBorder = '0';
                iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
                iframe.allowFullscreen = true;
                mediaElem.appendChild(iframe);
            } else {
                const img = document.createElement('img');
                img.src = news.image || 'https://picsum.photos/400/250';
                img.alt = 'news';
                img.style.width = '100%';
                img.style.height = 'auto';
                img.style.maxHeight = '400px';
                img.style.objectFit = 'cover';
                img.style.borderRadius = '10px';
                mediaElem.appendChild(img);
            }

            document.getElementById("newsModal").style.display = "block";
        }

        window.closeModal = function () {
            document.getElementById("newsModal").style.display = "none";
        };

        const clubsContainer = document.getElementById('clubsContainer');

        async function loadClubs() {
            clubsContainer.innerHTML = "";
            try {
                const snapshot = await getDocs(collection(db, "clubs"));
                const clubs = [];
                snapshot.forEach(docSnap => {
                    clubs.push(docSnap.data());
                });

                if (clubs.length === 0) {
                    clubsContainer.innerHTML = `<p style="text-align: center;">Клубів поки немає.</p>`;
                    return;
                }

                clubs.forEach(club => {
                    const div = document.createElement("div");
                    div.className = "club-card";
                    div.innerHTML = `
                    <img src="${club.image || 'https://picsum.photos/400/250'}" alt="${club.name || 'Club'}">
                    <div class="club-content">
                        <h3>${club.name || 'Без опису'}</h3>
                        <p>${club.description || 'Без опису'}</p>
                        <button class="btn btn-secondary" onclick='openClubModal(${JSON.stringify({
                        image2: club.image2 || 'https://picsum.photos/400/250',
                        leaderName: club.leaderName || 'No name',
                        description: club.description || 'No description',
                        googleForm: club.googleForm || '#'
                    })})'>Open</button>
                    </div>
                `;
                    clubsContainer.appendChild(div);
                });
            } catch (error) {
                console.error("Error loading clubs:", error);
                clubsContainer.innerHTML = `<p style="text-align: center; color: red;">Помилка загрузки клубів.</p>`;
            }
        }

        window.openClubModal = function (club) {
            document.getElementById("clubModalImage").src = club.image2;
            document.getElementById("clubModalLeaderName").innerText = club.leaderName;
            document.getElementById("clubModalDescription").innerText = club.description;
            document.getElementById("clubModalGoogleForm").href = club.googleForm;
            document.getElementById("clubModal").style.display = "block";
        };

        window.closeClubModal = function () {
            document.getElementById("clubModal").style.display = "none";
        };

        const plansContainer = document.getElementById('plansContainer');

        async function loadPlans() {
            plansContainer.innerHTML = "";
            try {
                const snapshot = await getDocs(collection(db, "plans"));
                const plans = [];
                snapshot.forEach(docSnap => {
                    plans.push(docSnap.data());
                });

                if (plans.length === 0) {
                    plansContainer.innerHTML = `<p style="text-align: center;">Coming soon.</p>`;
                    return;
                }

                plans.forEach(plan => {
                    const progress = plan.progress ?? 0;
                    const div = document.createElement("div");
                    div.className = "plan-item";
                    div.innerHTML = `
                    <h3>${plan.title || 'Без заголовка'}</h3>
                    <div class="skill-bar">
                        <div class="skill-progress" style="width: ${progress}%;"></div>
                    </div>
                    <p>${progress}% виконано</p>
                `;
                    plansContainer.appendChild(div);
                });
            } catch (error) {
                console.error("Error loading plans:", error);
                plansContainer.innerHTML = `<p style="text-align: center; color: red;">Ошибка загрузки планов.</p>`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadNews();
            loadClubs();
            loadPlans();

            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.nav-links');
            const links = document.querySelectorAll('.nav-links li');

            hamburger.addEventListener('click', () => {
                navLinks.classList.toggle('active');
                hamburger.classList.toggle('active');
                links.forEach((link, index) => {
                    if (link.style.animation) {
                        link.style.animation = '';
                    } else {
                        link.style.animation = `navLinkFade 0.5s ease forwards ${index / 7 + 0.3}s`;
                    }
                });
            });

            links.forEach(link => {
                link.addEventListener('click', () => {
                    navLinks.classList.remove('active');
                    hamburger.classList.remove('active');
                    links.forEach(link => {
                        link.style.animation = '';
                    });
                });
            });

            const scrollTop = document.querySelector('.scroll-top');
            window.addEventListener('scroll', () => {
                const header = document.getElementById('header');
                if (window.scrollY > 100) {
                    header.classList.add('scrolled');
                    scrollTop.classList.add('active');
                } else {
                    header.classList.remove('scrolled');
                    scrollTop.classList.remove('active');
                }
            });

            scrollTop.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });
    </script>
